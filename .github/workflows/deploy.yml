name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Debug: Show pre-build state
      - name: Show pre-build state
        run: |
          echo "Current directory:"
          pwd
          echo "\nDirectory contents:"
          ls -la

      # Build step with enhanced error handling and base path
      - name: Build
        run: |
          echo "Starting build process..."
          npm run build || (echo "Build failed" && exit 1)
        env:
          VITE_BASE_URL: '/${{ github.event.repository.name }}'
          PUBLIC_URL: '/${{ github.event.repository.name }}'

      # Debug: Show build output
      - name: Debug build output
        run: |
          echo "Build directory contents:"
          ls -la dist/
          echo "\nPublic directory contents:"
          ls -la dist/public/
          echo "\nVerifying index.html:"
          cat dist/public/index.html || (echo "index.html not found!" && exit 1)

      # Upload Pages artifact (using latest version)
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: dist/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2